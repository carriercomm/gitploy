{% extends "base.html" %}

{% load staticfiles %}

{% load bootstrap3 %}


{% block content %}
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-lg-offset-3">
            
             <h2>Add new Project</h2>   


            <form method="POST" class="form">
                
            {% csrf_token %}
            {% bootstrap_form form %}

            <button type="submit" class="btn btn-primary pull-right" >
            {% bootstrap_icon "plus" %} Create Project
        </button>

            </form>

            </div>
            
        </div>
    </div>

{% endblock content %}
