{% extends "base.html" %}

{% load static %}
{% load bootstrap3 %}


{% block content %}
	
<div class="container">
	<div class="row">
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
			
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h1>User Profile</h1>
			

			<form role="form" method="POST" action="{% url "profile" %}">
				{% csrf_token %}
			  <div class="form-group has-feedback" id="gitlab_token_group">
			    <label for="gitlab_access_token">GitLab Access Token <a href="{{project_settings.GITLAB_URL}}/profile/account" target="_blank"><i class="fa fa-life-ring"></i></a></label>



			    <input name="token" type="text" class="form-control" id="gitlab_access_token" placeholder="Token" value="{{ form.token.value }}">
			    <span class="glyphicon glyphicon-ok form-control-feedback field-valid"></span>
			    <span class="glyphicon glyphicon-remove form-control-feedback field-not-valid"></span>
			  </div>
			  <button type="submit" class="btn btn-default">Save</button>
			</form>
		</div>
	</div>
</div>

{% endblock content %}

{% block extra_script %}

	<script type="text/javascript" src="{% static "js/profile.js" %}"></script>
	
{% endblock extra_script %}
